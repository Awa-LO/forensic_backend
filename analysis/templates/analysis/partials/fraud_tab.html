<div class="table-responsive">
    <table class="table table-hover">
        <thead class="table-danger">
            <tr>
                <th>Type</th>
                <th>Extrait</th>
                <th>Confiance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for result in fraud_results %}
            <tr>
                <td>{{ result.result_json.type|default:"Fraude" }}</td>
                <td>{{ result.result_json.text|truncatechars:50 }}</td>
                <td>
                    <div class="progress">
                        <div class="progress-bar bg-danger" 
                             style="width: {{ result.confidence }}%">
                            {{ result.confidence|floatformat:0 }}%
                        </div>
                    </div>
                </td>
                <td>
                    <button class="btn btn-sm btn-outline-dark">
                        <i class="bi bi-zoom-in"></i> Détails
                    </button>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center text-muted py-4">
                    Aucun résultat de fraude détecté
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
